<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title><%= _.capitalize(siteTitle) %></title>
        <!-- bower:css -->
        <!-- endbower -->
        <link rel="stylesheet" href="styles/main.css"/>
    </head>
    <body>

        <article class="container slim">
            <header class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li class="active">
                            <a href="#"> Home </a>
                        </li>
                    </ul>
                </nav>
                <h3 class="text-muted"><%= _.capitalize(siteTitle) %></h3>
                <hr/>
            </header>

            <section class="jumbotron center">
                <h1><%= _.capitalize(featureTitle) %></h1>
                <img src="<%= featureImage %>" alt="<%= featureTitle %> image"/>

                <p class="lead">
                    <%= _.capitalize(featureBody) %>
                </p>
            </section>
            <section class="page"></section>
        </article>

        <!-- bower:js -->
        <!-- endbower -->
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
